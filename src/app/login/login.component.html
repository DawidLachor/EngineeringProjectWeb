<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-5 login-sec">
        <div class="row">
          <div class="col-md-6 current">
            <a routerLink="/login" class="clear"><h2 class="text-center">Login</h2></a>
          </div>
          <div class="col-md-5">
            <a routerLink="/rejestracja" class="clear"><h2 class="text-center">Rejestracja</h2></a>
          </div>
        </div>

        <form class="login-form" #addForm="ngForm" (ngSubmit)="login(addForm)">
          <div class="form-group">
            <label for="username" class="text-uppercase">Login</label>
            <input type="text" ngModel name="username" [ngClass]="{'is-invalid': signin}" class="form-control" id="username" placeholder="Login" required >
          </div>
          <div class="form-group mt-2 ">
            <a><label for="password" class="text-uppercase">Hasło</label></a>
            <input type="password" ngModel name="password" [ngClass]="{'is-invalid': signin}" class="form-control" id="password" placeholder="Hasło">
          </div>
<!--          <div class="form-group mt-2 ">-->
<!--            <label class="form-check-label">-->
<!--              <a href="#"><p class="ps-1">Przypomnij hasło</p></a>-->
<!--            </label>-->
<!--          </div>-->

          <div class="form-check">
<!--            <label class="form-check-label">-->
<!--              <input type="checkbox" class="form-check-input">-->
<!--              <small>Zapamiętaj mnie</small>-->
<!--            </label>-->
            <button type="submit" class="btn btn-login float-end mt-2">Zaloguj</button>
          </div>
          <div *ngIf="signin"><p class="text-danger text-center">Niepoprawny login lub hasło</p></div>
        </form>
      </div>
      <div class="col-md-7 banner-sec">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://images.pexels.com/photos/451590/pexels-photo-451590.jpeg?cs=srgb&dl=pexels-jeshootscom-451590.jpg&fm=jpg" class="d-block w-100 h-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>Some representative placeholder content for the first slide.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://images.pexels.com/photos/3311574/pexels-photo-3311574.jpeg?cs=srgb&dl=pexels-garvin-st-villier-3311574.jpg&fm=jpg" class="d-block w-100 h-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
                <p>Some representative placeholder content for the second slide.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://images.pexels.com/photos/1149056/pexels-photo-1149056.jpeg?cs=srgb&dl=pexels-scosche-1149056.jpg&fm=jpg" class="d-block w-100 h-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <p>Some representative placeholder content for the third slide.</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
